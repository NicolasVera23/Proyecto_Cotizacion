<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilosInicioSesionRegistroUsuario.css">
    <title>Tsix-Brokers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <header>
        <a href="index.html">
            <img src="Imagenes/Logo.svg" class="logo" alt="logo">
        </a>
    </header>

    <section class="section-formulario">
        <div class="form-header">
            <h1 class="titulo-formulario titulos-formulario">Registrate en TSix</h1>
        </div>
        <div class="form-container">
            <form id="formulario" class="col-lg-12">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group input-formulario">
                            <label for="nombre">Nombre</label>
                            <input type="text" id="nombre" name="nombre" class="form-control"
                                placeholder="Ingresa tu nombre">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group input-formulario">
                            <label for="telefono">Telefono</label>
                            <input type="text" id="telefono" name="telefono" class="form-control"
                                placeholder="Ingresa tu telefono">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group input-formulario">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" class="form-control"
                                placeholder="Ingresa tu email">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group input-formulario">
                            <label for="confirmarEmail">Email</label>
                            <input type="email" id="confirmarEmail" name="confirmarEmail" class="form-control"
                                placeholder="Confirma tu email">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group input-formulario">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" class="form-control"
                                placeholder="Ingresa tu contraseña">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group input-formulario">
                            <label for="confirmarPassword">Confirmar Password</label>
                            <input type="password" id="confirmarPassword" name="confirmarPassword" class="form-control"
                                placeholder="Confirma tu contraseña">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-group input-formulario chkAceptar">
                            <label for="chkAceptar">
                                <input type="checkbox" name="chkAceptar" id="chkAceptar" value="acepto"> Acepto las
                                condiciones de uso y política de privacidad.
                            </label>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <button class="btn-formulario-login" type="button">Crear cuenta</button>
        <br>
        <button class="btn-formulario-login" onclick="redirigir()">Ya tengo cuenta</button>
    </section>

    <footer class="formato-footer form-footer-registro-usuario">
        <div class="grupo-2">
            <small>&copy; 2023 <b>Tsix-Brokers</b> - Todos los Derechos Reservados.</small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
        </script>
    <script>
        function redirigir() {
            window.location.href = "inicioSesion.html";
        }
    </script>

</body>
</html>

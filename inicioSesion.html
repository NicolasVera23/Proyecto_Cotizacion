<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilosInicioSesionRegistroUsuario.css">
    <title>Tsix-Brokers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <header>
        <a href="index.html">
            <img src="Imagenes/Logo.svg" class="logo" alt="logo">
        </a>
    </header>

    <section class="inicio-sesion section-formulario">
        <div class="form-header">
            <h1 class="titulo-formulario titulos-formulario">Inicia sesión en TSix</h1>
        </div>
        <div class="form-container">
            <form id="formulario" class="col-lg-12">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-group input-formulario">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" class="form-control"
                                placeholder="Ingresa tu email">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-group input-formulario">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" class="form-control"
                                placeholder="Ingresa tu contraseña">
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <a href="portfolio.html">
            <button class="btn-formulario-login" style="margin-top: 3%;" type="button">Iniciar sesión</button>
        </a>
        <br>
        <button class="btn-formulario-login" style="margin-top: 3%;" onclick="redirigir()">No tengo cuenta</button>
    </section>

    <footer class="formato-footer form-footer-inicio-sesion">
        <div class="grupo-2">
            <small>&copy; 2023 <b>Tsix-Brokers</b> - Todos los Derechos Reservados.</small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
        </script>
    <script>
        function redirigir() {
            window.location.href = "registroUsuario.html";
        }
    </script>

</body>
</html>
